<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ss3 k6</title>
  </head>

  <body>
    <form action="https://www.google.com.vn" method="post">
      <label for="sp">Chọn sản phẩm: </label>
      <select name="sp" id="sp">
        <option value="sp1">Sản phẩm 1</option>
        <option value="sp2">Sản phẩm 2</option>
        <option value="sp3">Sản phẩm 3</option>
      </select>
      <br />

      <label for="danhGia">Số lượng: </label>
      <input
        type="number"
        min="1"
        max="100"
        step="1"
        name="danhGia"
        placeholder="1"
      />
      <br />

      <br /><label for="diaChi">Địa chỉ giao hàng: </label>
      <textarea name="diaChi" id="diaChi"></textarea>

      <br />
      <button type="submit">Đặt hàng</button>
    </form>
  </body>
</html>
