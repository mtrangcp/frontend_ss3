<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ss3 g8</title>
  </head>

  <body>
    <form action="https://www.google.com.vn" method="post">
      <table>
        <tr>
          <td><label for="name">Họ và tên: </label></td>
          <td><input type="text" id="name" /></td>
        </tr>
        <tr>
          <td><label for="dob">Ngày sinh: </label></td>
          <td><input type="date" id="dob" /></td>
        </tr>
        <tr>
          <td><label for="sex">Giới tính: </label></td>
          <td>
            <input type="radio" id="sex" name="sex" value="nam" />
            <label for="">Nam</label>
            <input type="radio" id="sex" name="sex" value="nữ" />
            <label for="">Nữ</label>
          </td>
        </tr>

        <tr>
          <td><label for="cccd">Số căn cước công dân: </label></td>
          <td><input type="number" id="cccd" name="cccd" /></td>
        </tr>

        <tr>
          <td><label for="date">Ngày cấp: </label></td>
          <td><input type="date" id="date" /></td>
        </tr>
        <tr>
          <td><label for="address">Nơi cấp: </label></td>
          <td><input type="text" id="address" /></td>
        </tr>

        <tr>
          <td><label for="tel">Số điện thoại: </label></td>
          <td><input type="tel" id="tel" name="tel" /></td>
        </tr>
        <tr>
          <td><label for="email">Email: </label></td>
          <td><input type="email" id="email" /></td>
        </tr>

        <tr>
          <td><label for="perAddress">Địa chỉ thường trú: </label></td>
          <td><textarea name="perAddress" id="perAddress"></textarea></td>
        </tr>
        <tr>
          <td><label for="tempAddress">Địa chỉ tạm trú: </label></td>
          <td><textarea name="perAddress" id="perAddress"></textarea></td>
        </tr>

        <tr>
          <td><label for="cccdType">Loại căn cước công dân: </label></td>
          <td>
            <input
              type="radio"
              id="cccdType"
              name="cccdType"
              value="Căn cước công dân mới"
            />
            <label for="">Căn cước công dân mới</label>
            <input
              type="radio"
              id="cccdType"
              name="cccdType"
              value="Căn cước công dân cũ"
            />
            <label for="">Căn cước công dân cũ</label>
          </td>
        </tr>

        <tr>
          <td><label for="ethnicity">Dân tộc: </label></td>
          <td><input type="text" id="ethnicity" /></td>
        </tr>
        <tr>
          <td><label for="religion">Tôn giáo: </label></td>
          <td><input type="text" id="religion" /></td>
        </tr>

        <tr>
          <td><label for="Nationality">Quốc tịch: </label></td>
          <td>
            <input type="text" id="Nationality" value="Việt Nam" />
          </td>
        </tr>

        <tr>
          <td><label for="parName">Họ và tên cha/mẹ: </label></td>
          <td><input type="text" id="parName" /></td>
        </tr>
        <tr>
          <td><label for="parCCCD">Số CMND/CCCD của cha/mẹ: </label></td>
          <td><input type="number" id="parCCCD" /></td>
        </tr>

        <tr>
          <td><label for="city">Tỉnh/Thành phố: </label></td>
          <td>
            <select name="city" id="city">
              <option value="00">Chọn Tỉnh/Thành phố</option>
              <option value="hà nội">Hà Nội</option>
              <option value="hcm">Hồ Chí Minh</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <input type="submit" name="save" id="save" value="Gửi thông tin" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
