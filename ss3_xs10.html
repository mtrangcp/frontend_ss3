<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ss3 xs10</title>
  </head>

  <body>
    <form action="https://www.google.com.vn" method="post">
      <table>
        <tr>
          <td><label for="name">Họ và tên: </label></td>
          <td><input type="text" id="name" /></td>
        </tr>
        <tr>
          <td><label for="dob">Ngày sinh: </label></td>
          <td><input type="date" id="dob" /></td>
        </tr>
        <tr>
          <td><label for="sex">Giới tính: </label></td>
          <td>
            <input type="radio" id="sex" name="sex" value="nam" />
            <label for="">Nam</label>
            <input type="radio" id="sex" name="sex" value="nữ" />
            <label for="">Nữ</label>
          </td>
        </tr>

        <tr>
          <td><label for="tel">Số điện thoại: </label></td>
          <td><input type="tel" id="tel" name="tel" /></td>
        </tr>
        <tr>
          <td><label for="email">Email: </label></td>
          <td><input type="email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="companyName">Tên công ty: </label></td>
          <td><input type="text" name="companyName" id="companyName"></input></td>
        </tr>

        <tr>
          <td><label for="role">Vai trò trong công ty: </label></td>
          <td>
            <select name="role" id="role">
              <option value="nhân viên">Nhân viên</option>
              <option value="hr">Quản lý nhân sự</option>
              <option value="ceo" selected>Giám đốc điều hành&#40;CEO&#41;</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="scale">Quy mô công ty: </label></td>
          <td>
            <select name="scale" id="scale">
              <option value="Doanh nghiệp nhỏ" selected>Doanh nghiệp nhỏ</option>
              <option value="Doanh nghiệp vừa">Doanh nghiệp vừa</option>
              <option value="Doanh nghiệp lớn" >Doanh nghiệp lớn</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><label for="job">Ngành nghề công ty: </label></td>
          <td><input type="text" id="job" name="job" /></td>
        </tr>

        <tr>
          <td><label for="reason">Lí do tham gia câu lạc bộ: </label></td>
          <td><textarea name="reason" id="reason"></textarea></td>
        </tr>
        <tr>
          <td><label for="exp">Kinh nghiệm lãnh đạo: </label></td>
          <td><textarea name="exp" id="exp"></textarea></td>
        </tr>
        <tr>
          <td><label for="target">Mục tiêu khi tham gia câu lạc bộ: </label></td>
          <td><textarea name="target" id="target"></textarea></td>
        </tr>

        <tr>
          <td><label for="show">Chương trình sự kiện mong muốn tham gia: </label></td>
          <td>
            <input type="checkbox" id="show" name="show" value="Networking" />
            <label for="">Networking</label>
            <input
              type="checkbox"
              id="show"
              name="show"
              value="Workshops"
            />
            <label for="">Workshops</label>
            <input type="checkbox" id="show" name="show" value="Hội thảo" />
            <label for="">Hội thảo</label>
          </td>
        </tr>


        <tr>
          <td><label for="notification">Đăng lý nhận bản tin: </label></td>
          <td>
            <input
              type="checkbox"
              id="notification"
              name="notification"
              value="Có"
            />
            <label for="">Có</label>
          </td>
        </tr>
        
        <tr>
          <td>
            <input
              type="submit"
              name="save"
              id="save"
              value="Đăng ký hội viên"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
